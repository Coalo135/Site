<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

<div class="form-container">
    <h3>Cadastro de Usuário</h3>
    <form id="cadastroForm">
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>
            <div class="error-message" id="nomeError">Por favor, insira um nome.</div>
            <div class="valid-message" id="nomeValid">Nome válido!</div>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@dominio.com" required>
            <div class="error-message" id="emailError">Email inválido.</div>
            <div class="valid-message" id="emailValid">Email válido!</div>
        </div>

        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite uma senha" required>
            <div class="error-message" id="senhaError">Senha precisa ter pelo menos 6 caracteres.</div>
            <div class="valid-message" id="senhaValid">Senha válida!</div>
        </div>

        <input type="submit" value="Cadastrar" id="submitBtn">
    </form>
</div>

<script src="cadastro.js"></script>
</body>
</html>
